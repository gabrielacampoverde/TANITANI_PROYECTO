
<main class="container mt-5">
    <section>
        <h2 class="display-4">Crear Categorias</h2>
        <form class="mt-4 animated slideInLeft " 
                #formulario="ngForm">
            <div class="form-group">
                <div class="row">
                   
                    <div class="col-md-7">
                        <label for="">Nombre:</label>
                        <input type="text"
                                required
                                class="form-control"
                                [(ngModel)]="objCategoria.cat_nom"
                                name="cat_nom"
                                placeholder="Ejm: Peluches">
                    </div>
                    <div class="form-group col-md-5">
                        <br>
                        <button type="submit"
                                class="btn btn-block btn-lg btn-info"
                                [disabled]="!formulario.valid"
                                (click)="crearCategoria()">
                            <i class="fas fa-save"></i>
                            Registrar Categoria
                        </button>
                    </div>
                </div>
              
            </div>
            
           
        </form>
    </section>
</main>
