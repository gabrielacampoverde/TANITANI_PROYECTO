<div class="container">
    <div>
        <div class="alert alert-success text-center" role="alert" *ngIf="!ordenes">
            <h4 class="alert-heading">Cargando..</h4>
            <p>
                <i class="fa fa-refresh fa-3x fa-spin" aria-hidden="true"></i>
            </p>
        </div>
        <div *ngIf="ordenes" class="animated slideInLeft">
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Email</th>
                        <th>Tipo</th>
                        <th>Direcci√≥n</th>
                        <th>Celular</th>
                        <th>Estados</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let ord of ordenes">
                        <td>{{ord.usu_id}}</td>
                        <td>{{ord.usu_email}}</td>
                        <td>{{ord.t_ordens[0].orde_estado}}</td>
                        <td>{{ord.t_ordens[0].t_ordendetalles[0].odet_prec}}</td>
                        <!-- <td>{{ord.}}</td>
                        <td>{{ord.}}</td>
                        <td>{{ord.}}</td>
                        <td>{{ord.}}</td> -->
                        <!-- <td class="pass">{{usu.usu_hash}}</td> -->
                        <td style="display: flex;">
                            <button class="btn btn-danger" (click)="eliminarUsuario(usu.usu_id)">
                                <i class="fas fa-trash"></i>
                            </button>

                            <button class="btn btn-secondary ml-2" (click)="abrirModalEditar(usu.usu_id)">
                                <i class="fas fa-edit"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <button class="btn btn-dark btnCrear animated tada infinite slow" (click)="AbrirModalCrearUsuario()">
                <i class="fa fa-plus fa-2x" aria-hidden="true"></i>
            </button>
    </div>
</div>
