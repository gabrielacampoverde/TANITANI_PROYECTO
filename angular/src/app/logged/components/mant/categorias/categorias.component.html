<!-- Crear Categoria -->
<div class="modal fade" id="modalCrear" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-info title-popup" id="modelTitleId">Crear Categoria</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <form class="mt-1" #formulario="ngForm">
                        <div class="form-group">
                            <label for="">Nombre de la Categoria:</label>
                            <input type="text" class="form-control" required [(ngModel)]="objCategoriaPost.cat_nom" name="cat_nom" placeholder="">
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <div class="div-flex">
                    <button type="submit" class="btn btn-success" [disabled]="!formulario.valid" (click)="CrearCategoria()">
                        <i class="far fa-save"></i>
                        Guardar
                    </button>
                    <button type="submit" class="btn btn-danger ml-2" (click)="Cancelar()">
                        <i class="fas fa-close"></i> Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modificar Datos Categoria -->

<div class="modal fade" id="modalEditar" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-info title-popup" id="modelTitleId">Editar Categoria</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <form class="mt-1" #formularios="ngForm">
                        <div class="form-row">
                            <div class="col-md-6 form-group">
                                <label for="">Id de la Categoria:</label>
                                <input type="text" required class="form-control" [(ngModel)]="objCategoria.cat_id" name="cat_id" disabled>
                            </div>
                            <div class="col-md-6 form-group">
                                <label for="">Nombre:</label>
                                <input type="text" class="form-control" required [(ngModel)]="objCategoria.cat_nom" name="cat_nom" placeholder="">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <div class="div-flex">
                    <button type="submit" class="btn btn-success" [disabled]="!formularios.valid" (click)="Guardar()"> <i class="far fa-save"></i>
                                    Guardar
                                </button>
                    <button type="submit" class="btn btn-danger ml-2" (click)="Cancelar()">
                        <i class="fas fa-close"></i> Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div>
        <div class="alert alert-success text-center" role="alert" *ngIf="!categorias">
            <h4 class="alert-heading">Cargando..</h4>
            <p>
                <i class="fa fa-refresh fa-3x fa-spin" aria-hidden="true"></i>
            </p>
        </div>
        <div *ngIf="categorias" class="animated slideInLeft">
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Update</th>
                        <th>Creado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cat of categorias">
                        <td>{{cat.cat_id}}</td>
                        <td>{{cat.cat_nom}}</td>
                        <td>{{cat.updatedAt}}</td>
                        <td>{{cat.createdAt}}</td>
                        <td style="display: flex;">
                            <button class="btn btn-danger" (click)="eliminarCategoria(cat.cat_id)">
                                <i class="fas fa-trash"></i>
                            </button>

                            <button class="btn btn-secondary ml-2" (click)="abrirModalEditar(cat.cat_id)">
                                <i class="fas fa-edit"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <button class="btn btn-dark btnCrear animated tada infinite slow" (click)="AbrirModalCrearCategoria()">
            <i class="fa fa-plus fa-2x" aria-hidden="true"></i>
        </button>
    </div>
</div>
